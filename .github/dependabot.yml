version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      types-packages:
        patterns:
          - "@types/*"
      next-and-react:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      cloudflare-tooling:
        patterns:
          - "wrangler"
          - "@opennextjs/cloudflare"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:30"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
